<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Mystique</title>
	<link rel="stylesheet" href="../../css/style.css">
	<script type="text/javascript" src="../../js/app.js"></script>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body id="mystique">
	<div class="content">
		<a href="../../">
			<header class="principal-header">
				<h1>Mystique</h1>
				<h2>Can you beat me?</h2>
			</header>
		</a>
		<section class="page-content">
			<header>
				<h1>Form 2</h1>
			</header>
			<article>
				<p>Você precisa taguear os campos do formulário usando o <a href="">mapa de métricas</a>.
				<article class="form">
					<div id="error">
					</div>
					<form action="#" onsubmit="return validar(this)">
					<fieldset> 
					  <legend>Campo 1</legend>
					  <input type="text" name="campo1" />
					</fieldset>
					<fieldset> 
						<legend>Campo 2</legend>
						Valor 1: <input type="checkbox" name="campo21" value="value-1"/>
						Valor 2: <input type="checkbox" name="campo22" value="value-2"/>
					</fieldset>
					<fieldset> 
					  <legend>Campo 3</legend>
					  Valor 1: <input type="radio" name="campo3" value="value-1"/>
					  Valor 2: <input type="radio" name="campo3" value="value-2"/>
					  Valor 3: <input type="radio" name="campo3" value="value-3"/>
					</fieldset>
					<fieldset> 
						<legend>Campo 4</legend>
						<select name="campo4">
							<option></option>
						    <option>Valor 1</option>
							<option>Valor 2</option>
							<option>Valor 3</option>
							<option>Valor 4</option>
							<option>Valor 5</option>
						</select>
					</fieldset>
					<div class="submit-div">
						<input class="submit" type="submit" value="Enviar" />
					</div>
				  </form>
				</article>  
			</article>
			<footer>
				<p><a href="../tempo">Próximo nível: Tempo</a></p>
			</footer>
		</section>
	</div>
	<script type="text/javascript" src="js/validar.js"></script>
</body>
</html>
